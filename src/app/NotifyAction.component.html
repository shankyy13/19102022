
<!-- Add icon library -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<h1 style="font-size:38px;text-align:center;width:100%;font-family:Times New Roman, Times, serif;margin-top:2%;" mat-dialog-title>Notify</h1>
<div mat-dialog-content>
  
<mat-form-field appearance="fill" style="display:block;margin:auto;width:50%;">
<mat-label>Select Contact</mat-label>
<mat-select [formControl]="toppings" multiple>
  <mat-select-trigger >
    {{toppings.value?.[0] || ''}}
    <span *ngIf="(toppings.value?.length || 0) > 1" class="example-additional-selection">
      (+{{(toppings.value?.length || 0) - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
    </span>
  </mat-select-trigger>
  <mat-option style="height:20px;" *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
</mat-select>
</mat-form-field>

  </div>
  <br> <br> <br> <br> <br> <br>
<div mat-dialog-actions >
 <div class="btn">
  <button   mat-button style="position:absolute;bottom:0px;left:0%;background-color:rgb(13, 146, 235);color:white;" (click)="cancel()">Send</button>
  <button   mat-button style="position:absolute;bottom:0px;background-color:rgb(13, 146, 235);color:white;" (click)='this.dialogRef.close()' mat-dialog-close >Close</button>
 </div>
</div>
